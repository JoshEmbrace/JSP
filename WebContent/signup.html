<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입하기</title>
</head>
<body>
	<h1>회원 가입</h1>
	<form action="signup" method="post">
		<div id="name">
			<label>이름 </label>
			<input type="text" name="name" placeholder="이름을 입력해주세요">
		</div>
		<div>
			<label>아이디 </label>
			<input type="text" name="id" placeholder="ID를 입력해주세요">
		</div>
		<div class="pass">
			<label>비밀번호 </label>
			<input type="text" name="psw">
		</div>
		<div>
			<label>이메일 </label>
			<input type="text" name="email">
		</div>
		<div>
			<label>핸드폰번호 </label>
			<input type="text" name="mnum">
		</div>
		<div>
			<input type="submit" value="등록하기">
		</div>
	</form>
</body>
</html>
